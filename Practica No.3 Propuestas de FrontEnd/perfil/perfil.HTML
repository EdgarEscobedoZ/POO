<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #header {
      background-color: #f2f2f2;
      padding: 20px;
      overflow: hidden;
    }
    
    #photo {
      float: left;
      width: 150px;
      height: 150px;
      margin-right: 20px;
    }
    
    #personal-info {
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    #content {
      clear: both;
      padding: 20px;
    }
    
    #medicine {
      background-color: #f9f9f9;
      padding: 20px;
      width: 60%;
      float: left;
    }
    
    #user-info {
      background-color: #f2f2f2;
      padding: 20px;
      margin-top: 20px;
    }
    
    #button-container {
      float: right;
      width: 40%;
      text-align: right;
    }
    
    .button {
      display: inline-block;
      width: 19%;
      background-color: #ccc;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
      margin-right: 1%;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="photo">
      <!-- Aquí se mostrará la foto del usuario -->
      <img src="ruta_de_la_foto" alt="Foto del usuario">
    </div>
    <div id="personal-info">
      <!-- Aquí se mostrarán los datos personales del usuario -->
      <h2>Nombre: Juan Pérez</h2>
      <p>Edad: 30 años</p>
      <p>Correo electrónico: juan@example.com</p>
    </div>
  </div>
  
  <div id="content">
    <div id="medicine">
     
      <h2>Medicina</h2>
    </div>
    
    <div id="button-container">
  
      <a href="#" class="button">Botón 1</a>
      <a href="#" class="button">Botón 2</a>
      <a href="#" class="button">Botón 3</a>
      <a href="#" class="button">Botón 4</a>
      <a href="#" class="button">Botón 5</a>
    </div>
    
    <div id="user-info">
    
      <h2>Información del usuario</h2>
      <p>Aquí se muestra información adicional del usuario.</p>
    </div>
  </div>
</body>
</html>
